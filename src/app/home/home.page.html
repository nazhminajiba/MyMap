<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Simple Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nazhmi's Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tambahkan dropdown menu untuk memilih basemap -->
  <ion-item>
    <ion-label>Basemap</ion-label>
    <ion-select (ionChange)="changeBasemap($event)">
      <ion-select-option value="topo-vector">Topographic</ion-select-option>
      <ion-select-option value="streets">Streets</ion-select-option>
      <ion-select-option value="satellite">Satellite</ion-select-option>
      <ion-select-option value="hybrid">Hybrid</ion-select-option>
      <ion-select-option value="terrain">Terrain</ion-select-option>
      <ion-select-option value="osm">OpenStreetMap</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Kontainer untuk menampilkan peta -->
  <div id="container" style="height: 100%;"></div>

</ion-content>
